<!DOCTYPE html>
<html>
	<head>
		<title>Bubbles!</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		<script type="text/javascript" src="../libs/paperjs/paper-full.min.js"></script>
		<script type="text/paperscript" src="bubbles.js" canvas="main-canvas"></script>

		<!-- Info message -->
		<style type="text/css">
			#info-message {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 100;

				text-align: center;
				line-height: 10em;
				vertical-align: middle;

				font-family: 'Arial';
				font-size: 48pt;
				color: gray;
			}
		</style>

		<script type="text/javascript">
			setTimeout(function() {
				$('#info-message').fadeOut('slow');
			}, 3000);
		</script>
	</head>

	<body>
		<canvas id="main-canvas" style="position: absolute;" resize></canvas>

		<div id="info-message">
			Click anywhere to add a bubble
		</div>
	</body>
</html>
